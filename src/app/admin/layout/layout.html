 <div class="layout-container font-regular mat-app-background">

  <app-top-nav
    (sideNavToggled)="onToobbarMenuToggle()">
  </app-top-nav>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="toolBarHeight"
    [hasBackdrop]="isMobile">

    <mat-sidenav
      #snav
      position="start"
      role="navigation"
      class="sidenav mat-elevation-z10"
      [mode]="sideNavMode"
      [opened]="sideNavDefaultOpened"
      [ngStyle]="{ 'width.px': isExpanded ? openedWidth : closedWidth }">

      <app-side-nav  [isExpanded]="isExpanded" *ngIf="showFullMenu; else closedMenu"></app-side-nav>

      <ng-template #closedMenu>
        <app-side-nav-closed></app-side-nav-closed>
      </ng-template>

    </mat-sidenav>

    <mat-sidenav-content
      id="sidenav-content"
      [ngStyle]="{
        'margin-left.px': !isMobile ? (isExpanded ? openedWidth : closedWidth) : 0
      }">

      <main class="main-container">
        <router-outlet></router-outlet>
      </main>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
