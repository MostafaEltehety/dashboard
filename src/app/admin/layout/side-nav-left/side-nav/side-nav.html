 <mat-nav-list>

  <!-- Header (hidden when collapsed) -->
  <mat-card *ngIf="isExpanded" class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>Setech UOK</mat-card-title>
      <mat-card-subtitle>Admin</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <!-- Menu items -->
  <a
    mat-list-item
    *ngFor="let item of routes; trackBy: trackByPath"
    [routerLink]="['/', item.path]"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    [matTooltip]="!isExpanded ? item.data?.['text'] : ''"
    matTooltipPosition="right">

    <mat-icon class="sidenav-icon">
      {{ item.data?.['icon'] }}
    </mat-icon>

    <span *ngIf="isExpanded" class="menu-text">
      {{ item.data?.['text'] }}
    </span>

  </a>

</mat-nav-list>
