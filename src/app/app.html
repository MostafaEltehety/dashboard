<mat-sidenav-container class="app-container">

  <!-- SIDE NAV -->
  <mat-sidenav #sidenav [mode]="isMobile() ? 'over' : 'side'" [opened]="!isMobile()">

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>

  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>

    <!-- TOP BAR -->
    <mat-toolbar color="primary" class="app-toolbar">

      <!-- MENU BUTTON (Mobile only) -->
      <button mat-icon-button *ngIf="isMobile()" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">My Dashboard</span>

      <span class="spacer"></span>

      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>

    </mat-toolbar>

    <!-- ROUTER CONTENT -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
